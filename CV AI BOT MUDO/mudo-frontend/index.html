<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuDo — AI Persona</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader-overlay">
        <canvas id="neuro-canvas"></canvas>
        <div class="loader-ui">
            <div class="loader-text">MuDo AI</div>
            <div class="loader-slogan">Where Artificial becomes Art</div>
            <div class="loader-progress"></div>
        </div>
    </div>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-grid"></div>
        <div class="bg-glow"></div>
    </div>

    <header class="header">
        <div class="container header-content">
            <div class="logo">MuDo <span class="ai-badge">AI</span></div>
            
            <div class="header-controls">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                    <!-- Sun Icon -->
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <!-- Moon Icon -->
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>

                <div class="lang-selector">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="tr">TR</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <h1 id="hero-title" class="glitch-text" data-text="MuDo — Talk with Mustafa’s AI persona">MuDo — Talk with Mustafa’s AI persona</h1>
                <p id="hero-subtitle" class="subtitle">Ask me about my experience, projects, skills or just chat.</p>
            </div>
        </section>

        <section class="chat-section">
            <div class="container">
                <div class="chat-container glass-panel">
                    <div class="chat-header">
                        <div class="header-left">
                            <div class="status-dot"></div>
                            <h2 id="chat-header-text">Chat with MuDo</h2>
                        </div>
                        <div class="connection-status">ONLINE</div>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will appear here -->
                        <div class="message bot-message">
                            <div class="message-content">
                                <span id="initial-greeting">Hello! I am MuDo. How can I help you today?</span>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                        <button id="chat-send" aria-label="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year">2025</span> Mustafa Doğruer <span class="separator">|</span> <span class="system-status">SYSTEM OPERATIONAL</span></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
